<!DOCTYPE html>
<html>
<head>
    <title>Strumento Antico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="nome">Caricamento...</h1>
    
    <p><strong>Settore:</strong> <span id="settore_vetrina"></span></p>

    <p id="descrizione"></p>

    <script>
        async function caricaDati() {
            // Ottieni l'ID dallo URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id_vetrina');

            // Leggi il database JSON
            const response = await fetch('strumenti.json');
            const data = await response.json();

            // Trova l'oggetto con l'ID specifico
            const item = data.find(obj => obj.id === id);

            // Aggiorna la pagina con i dati
            if (item) {

                document.getElementById('id_vetrina').innerText = "Vetrina numero "+item.settore_vetrina;
                document.getElementById('settore_vetrina').innerText = item.settore_vetrina;
                document.getElementById('descrizione_vetrina').innerText = item.descrizione_vetrina;

            } else {
                document.body.innerHTML = '<h1>Vetrina non trovata</h1>';
            }
        }

        // Carica i dati quando la pagina Ã¨ pronta
        caricaDati();
    </script>
</body>
</html>
